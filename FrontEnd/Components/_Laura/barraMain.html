<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra Main</title>
  <link rel="stylesheet" href="../../Styles/_Laura/barraMain.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style ="background-color:transparent !important">
      <div class="col-md-1">
        <a class="navbar-brand" href="#"><img class="logo-navbar" src="../../Assets/Images/Logo.png" alt="logo"></a>
      </div>

      <div class="col-md-9">
        <div class="container search-bar navbarSupportedContent">
          <div class="input-group md-form form-sm form-2 pl-0">
            <input class="form-control my-0 py-1 gray-border" type="text" placeholder="Ingresa una palabra clave"
              aria-label="Search">
            <div class="input-group-append">
              <a class="btn btn-light" id="logoSearch-btn"><img src="../../Assets/Icons/search.svg" alt="logoSearch"
                  class="logoSearch"><b>Buscar</b></a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"><b>Regístrate</b></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"><b>Inicia sesión</b></a>
          </li>
        </ul>
      </div>      
    </nav>
  </header>
  
  <nav>
    <div class="nav-underline shadow  mb-5 bg-white ">
      <ul class="nav justify-content-center secondaryNavBar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><b>Inicio</b></a>
          <div class="underline-active-bar"></div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><b>Más votadas</b></a>
          <div class="underline-inactive-bar"></div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><b>Más descargadas</b></a>
          <div class="underline-inactive-bar"></div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

    <script>
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function() {scrollFunction()};
      
      function scrollFunction() {
        if (document.body.scrollTop > 290 || document.documentElement.scrollTop > 290) {
          $(".navbar").addClass("fixed-top")
          $(".header .navbar").removeAttr("style");
          $(".header .navbar").attr("style", "background-color:#9f9f9f !important");
          $(".search-bar").removeClass("navbarSupportedContent")
        } else {
          $(".navbar").removeClass("fixed-top")
          $(".header .navbar").removeAttr("style");
          $(".header .navbar").attr("style", "background-color:transparent !important");
          $(".search-bar").addClass("navbarSupportedContent")
        }
      }
      </script>

</body>

</html>
