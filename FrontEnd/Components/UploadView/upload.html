<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="background-color: #9f9f9f !important;">
    <div class="col-md-1">
      <a class="navbar-brand" href="#"><img class="logo-navbar" src="../../Assets/Images/Logo.png" alt="logo"></a>
    </div>
    <div class="col-md-9"></div>
    <div class="col-md-3">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"><b>Hola, Laura</b></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="../LandingPage/main.html"><b>Cerrar sesión</b></a>
        </li>
      </ul>
    </div>
  </nav>
  <nav>
    <div class="nav-underline shadow  mb-5 bg-white ">
      <ul class="nav justify-content-center secondaryNavBar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../InSession/inSession.html"><img src="../../Assets/Icons/images.svg"
              alt="logoSearch" class="logoSearch"><b>Mis imágenes</b></a>
          <div class="underline-inactive-bar"></div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><img src="../../Assets/Icons/load.svg" alt="logoSearch"
              class="logoSearch"><b>Cargar imagen</b></a>
          <div class="underline-active-bar"></div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../Updateview/update.html"><img src="../../Assets/Icons/update.svg" alt="logoSearch"
              class="logoSearch"><b>Actualizar imagen</b></a>
          <div class="underline-inactive-bar"></div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="uploadForm">
    <div class="containerImage">
      <img id="preview" class="uploadImage" src="../../Assets/Images/newImage.JPG">
      <input id="file" type="file" accept="image/jpeg,image/png" class="buttonImage">
    </div>
    <div class="containerForms">
      <form action="">
        <label for="name">Nombre</label>
        <br>
        <input type="text" placeholder="Nombre de la imagen" class="singIn-btn1 form-control" id="name">
        <br>
        <label for="description">Descripción</label>
        <br>
        <textarea type="text" rows="8" placeholder="Descripción" class="form-control textarea"
          id="description"></textarea>
        <br>
        <label for="status">Estado de visibilidad</label>
        <br>
        <label class="switch">
          <input type="checkbox" id="switch">
          <span class="slider round"></span>
        </label>
        <label id="statusImag">Privado</label> 
        <br>
        <br>
        <button type="button" class="btn btnUpload">Cargar imagen</button>
        <button type="button" class="btn btnCancel">Cancelar proceso</button>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="text-center footer-in py-3">
      <div class="text-center">Términos y condiciones <span class="mx-4"></span>Políticas de privacidad</span>
      </div>
    </div>
